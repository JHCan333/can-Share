<body class="home_body">
<div class="home_start_background" id="login">
    <div class="home_center_login">
        <img src="./home/images/headPortrait.jpg" class="img-circle head_portrait" onclick="goAssignPage('content')"
             title="点击进入">
    </div>
    <div class="home_start_blur_modal"></div>
</div>
<div class="home_content_area " id="content">
    <div class="home_content_background"></div>
    <div class="home_search_area">
        <div class="home_search_box">
            <div class="home_search_box_mask_layer"></div>
            <div class="input-group  col-lg-4" id="home_search_group">
                <input type="text" class="form-control input-lg" id="home_search_key">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" type="button" onclick="setSearchResultByKey()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="home_search_condition_area">
            <div class="home_search_condition_list">
                <div class="home_search_condition_group">
                    <span class="home_search_type">
                        <button type="button" class="btn jhc_search_type_btn">类别：</button>
                    </span>
                    <span class="home_search_item_group" id="home_search_item_group_module_name">
                        <span class="home_search_item home_search_condition_selected">
                            <button type="button" class="btn jhc_search_type_btn"
                                    onclick="setSearchResultByModuleName('all',this)">全部</button>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="jhc_btn_group">
        <span class="jhc_link_btn jhc_back_to_home" onclick="goAssignPage('login')" title="回到登录页"></span>
        <a class="jhc_link_btn jhc_go_to_github" href="https://github.com/JHCan333/can-Share" target="_blank" title="前往github"></a>
    </div>
    <div class="home_search_result_area">
        <div class="home_search_result_list" id="home_search_result_list"></div>
    </div>
